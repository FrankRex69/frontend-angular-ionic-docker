<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-grid> 
    <ion-row>
      <ion-col size="0.25">
        <div>ID</div>
      </ion-col>
      <ion-col size="1.65">
        <div>Creation data</div>
      </ion-col>
      <ion-col size="1.65"> 
        <div>Last update data</div>
      </ion-col>
      <ion-col size="1.65">
        <div>Delete data</div>
      </ion-col>
      <ion-col>
        <div>Username</div>
      </ion-col>
      <ion-col>
        <div>Password</div>
      </ion-col>
      <ion-col>
        <div>Role</div>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
      </ion-col>      
    </ion-row>
    <ion-row *ngFor="let user of users$ | async">
      <ion-col size="0.25">
        <div>{{ user.id }}</div>
      </ion-col>
      <ion-col size="1.65">
        <div>{{ user.createdAt }}</div>
      </ion-col>
      <ion-col size="1.65">
        <div>{{ user.updatedAt }}</div>
      </ion-col>
      <ion-col size="1.65">
        <div>{{ user.deletedAt }}</div>
      </ion-col>
      <ion-col>
        <div>{{ user.username }}</div>
      </ion-col>
      <ion-col>
        <div>{{ user.password }}</div>
      </ion-col>
      <ion-col>
        <div>{{ user.role }}</div>
      </ion-col>
      <ion-col> 
        <ion-button (click)="openModalUpdate(listItem)"color="success">Update</ion-button>      
      </ion-col>
      <ion-col> 
        <ion-button (click)="deleteListItem(listItem.id)"color="danger">Delete</ion-button>  
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
