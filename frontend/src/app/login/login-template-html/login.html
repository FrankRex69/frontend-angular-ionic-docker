<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>   

  <form (ngSubmit)="checkLogin(loginForm)" #loginForm="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="5"></ion-col>  
        <ion-col>
          <ion-item>
            <ion-label position="floating">LOGIN</ion-label>
            <ion-input
              type="text"
              id="username"
              name="username"
              class="form-control"
              ngModel
              required
              label="insert username" 
              placeholder="username">
            </ion-input>
          </ion-item>
        </ion-col>  
        <ion-col size="4"></ion-col> 
      </ion-row>
      <ion-row>
        <ion-col size="5"></ion-col>  
        <ion-col>
          <ion-item>
            <ion-label position="floating">PASSWORD</ion-label>
            <ion-input
              type="text"
              id="password"
              name="password"
              class="form-control"
              ngModel
              required
              label="Input password" 
              placeholder="password">
            </ion-input>           
          </ion-item>
        </ion-col>  
        <ion-col size="4"></ion-col> 
      </ion-row>
      <ion-row>
        <ion-col size="5"></ion-col>
        <ion-col>          
          <ion-button type="submit" color="success">Login</ion-button>
          <!-- <ion-button color="medium" (click)="signIn()">SignIn</ion-button> -->
          <ion-button (click)="openModalSignIn()" color="medium">SignIn</ion-button>
        </ion-col>  
        <ion-col size="4"></ion-col> 
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
